
<div class="container-fluid animate__animated animate__fadeIn">
    <div class="card mb-3">
        <div class="card-header pt-2">
            <div class="row">
                <div class="col">
                    <h3 class="my-2">Convenios</h3>
                </div>
                <div class="col">
                    <button class="btn btn-outline-primary float-end mx-4 mt-1" [routerLink]="['crear']">Nuevo</button>
                </div>
            </div>
            
        </div>
        <div class="card-body">
            
            <cdk-virtual-scroll-viewport itemSize="30" minBufferPx="200" maxBufferPx="400" style="height: 750px;">
            <table class="table table-hover table-striped table-bordered text-center table-responsive">
                <thead class="table-dark thead">
                    <tr>
                        <th>CUIT</th>
                        <th>COMERCIO</th>
                        <th>CONTACTO</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th>
                        <th>CORREO</th>
                        <th>LOCALIDAD</th>
                        <th>CATEGORIA</th>
                        <th>OPCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    
                        <!-- <div *cdkVirtualFor="let item of items" class="example-item">{{item}}</div> -->
                    


                        <tr *cdkVirtualFor="let convenio of convenios" class="align-middle animate__animated animate__fadeIn">

                           
                            <th class="py-0">{{ convenio.cuit }}</th>
                            <td class="py-0">{{ convenio.nombre }}</td>
                            <td class="py-0">{{ convenio.contacto }}</td>
                            <td class="py-0">{{ convenio.direccion }}</td>
                            <td class="py-0">{{ convenio.telefono }}</td>
                            <td class="py-0">{{ convenio.correo }}</td>
                            <td class="py-0">{{ convenio.localidad.nombre }}</td>
                            <td class="py-0">{{ convenio.categoria.nombre }}</td>
                            
                           
                            
                            <td class="py-1">
                                <button class="btn btn-outline-warning" [routerLink]="['editar/' + convenio.id]"><i class="fas fa-pencil-alt"></i></button>
                                <button class="btn btn-outline-danger mx-2" (click)="borrarConvenio(convenio)"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </cdk-virtual-scroll-viewport>


        </div>
        
    </div>
</div>
